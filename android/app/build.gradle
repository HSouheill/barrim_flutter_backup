import java.util.Properties
import java.io.FileInputStream

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id 'dev.flutter.flutter-gradle-plugin'
    // Removed Firebase Google services plugin - using GCP OAuth instead
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

dependencies {
    // GCP OAuth 2.0 dependencies
    implementation 'com.google.android.gms:play-services-auth:21.0.0'
    
    // Removed Firebase dependencies - using GCP OAuth instead
    // implementation platform('com.google.firebase:firebase-bom:33.10.0')
    // implementation 'com.google.firebase:firebase-auth'
    // implementation 'com.google.firebase:firebase-firestore'
    // implementation 'com.google.firebase:firebase-messaging'

    // AndroidX Core for edge-to-edge support
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.activity:activity-ktx:1.8.2'

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
}

android {
    namespace 'com.Barrim.AppBarrim'
    compileSdk 36
    ndkVersion '27.0.12077973'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    buildFeatures {
        // Enable desugaring through this method
        buildConfig true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId 'com.Barrim.AppBarrim'
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion flutter.minSdkVersion
        targetSdk 36
        versionCode 8
        versionName '1.0.10'
        multiDexEnabled true
        
        // Security: Use environment variables for sensitive data
        buildConfigField "String", "GOOGLE_MAPS_API_KEY", "\"${System.getenv('GOOGLE_MAPS_API_KEY') ?: 'YOUR_API_KEY_HERE'}\""
        buildConfigField "boolean", "IS_PRODUCTION", "${System.getenv('IS_PRODUCTION') ?: 'false'}"
    }

    signingConfigs {
        if (keystorePropertiesFile.exists()) {
            release {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        release {
            // Use release signing config if available, otherwise fall back to debug
            signingConfig keystorePropertiesFile.exists() ? signingConfigs.release : signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
